{% extends 'base.html' %}

{% load static %}

{% block content %}
<h5>Добавьте/удалите пользователей из проекта:</h5>
<hr>
<form action="" method="POST">
    {% csrf_token %}
    <div class="row">
        {% for item in form %}
        <div class="col-sm-10">
            <p><label for="{{item.id_for_label}}">{{item.label}}:</label></p>
            <p>{{item}}</p>
            <p>{{item.errors}}</p>
        </div>
        {% endfor %}
    </div>
    
    <button type="submit" class="btn btn-primary" value="Добавить">Рекдактировать</button>
</form>
{% endblock %}
